<html>
	<head>
		<title>Проведение приёма</title>
		<link rel="stylesheet" media="screen" href="stylesheets/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="stylesheets/default.css">
        <link rel="stylesheet" media="screen" href="stylesheets/list.css">
        <link rel="stylesheet" media="screen" href="stylesheets/status.css">
        <link rel="stylesheet" media="screen" href="stylesheets/feedlist.css">
        <link rel="stylesheet" media="screen" href="stylesheets/metro.css">
        <link rel="stylesheet" media="screen" href="stylesheets/login.css">
        <link rel="stylesheet" media="screen" href="stylesheets/wrap.css">
		
		<script src="javascripts/bootstrap.min.js" type="text/javascript" charset="${_response_encoding}"></script>
		
		<meta charset="utf-8">
		
		<style type="text/css">
			body {
				padding-top: 40px;
				padding-bottom: 40px;
			  }

			  .form-signup {
				max-width: 500px;
				padding: 19px 29px 29px;
				margin: 0 auto 20px;
				background-color: #D8BFD8;
				border: 1px solid #e5e5e5;
				-webkit-border-radius: 10px;
				   -moz-border-radius: 10px;
						border-radius: 10px;
				-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
				   -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
						box-shadow: 0 1px 2px rgba(0,0,0,.05);
			  }

			  
			  .form-signup .form-signup-heading
			  {
				margin-bottom: 10px;
				text-align: center;
			  }
			 
			  .patient_container,
			  .diagnos_container,
			  .analysis_container,
			  .btn btn-large,
			  .procedures_container,
			  .doctor_container
 			  {
				font-size: 16px;
				margin-bottom: 5px;
				margin-right: 20%;
				padding: 2px 5px;
		      }
			  .form-signup button[type="submit"] {
				background-color: #BA55D3;
			  }
		</style>
	</head>
	<body>
	<div class="container" >

      <form class="form-signup" align="right">
        <h2 class="form-signup-heading">Проведение приёма</h2>
		<div class = "patient_container">
		<p> Пациент
        <select name="patients" style="width: 200px; height: 35px">
			<option value="1">Пашкин</option>
		</select></p> </div>
		<div class = "diagnos_container">
			<p> Диагноз
			<input type="text" class="input-block-level" placeholder="Name" style="width: 200px; height: 35px;"> </p> </div>
		<div class = "analysis_container">
			<p> Анализы
			<textarea style="width: 200px; "></textarea></p>
		</div>
		<button class="btn btn-large" type="submit" style="margin-right: 21%; width: 200px; margin-bottom: 20px">Добавить анализ</button>
		<div class = "procedures_container">
			<p> Процедуры
			<textarea style="width: 200px; "></textarea></p>
		</div>
		<button class="btn btn-large" type="submit" style="margin-right: 21%; width: 200px; margin-bottom: 20px">Добавить процедуру</button> </br>
		<button class="btn btn-large" type="submit" style="">ОК</button>
      </form>

    </div> 
	</body>
</html>
